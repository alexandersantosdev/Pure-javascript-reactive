<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Java script - reactive system</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <h1>TODO LIST</h1>
        <form>
            <div class="form">
                <input type="text" onchange="setTodo(event)">
                <button type="reset" class="add" onclick="add(event)">Add todo</button>
            </div>
        </form>
        <ol id="todos"></ol>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
